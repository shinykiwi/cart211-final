<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Randolph's Radios</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<img class="background" src="img/background.png" alt="blue background">

<div class="interaction">
    <p id="prompt">Choose an option!</p>
    <button id="one" type="button" class="dialogue_btn" onclick="onClick(this.id)">Option One</button>
    <button id="two" type="button" class="dialogue_btn" onclick="onClick(this.id)">Option Two</button>
</div>

<div class="randolph">
    <img style="position:absolute;" src="img/rock1.png" alt="rock drawing">
    <button id="randolph" type="button" class="randolph_btn" onclick="onClick(this.id)">Randolph</button>
</div>

<div class="message">
    <p>Welcome back.</p>
</div>

</body>
</html>
